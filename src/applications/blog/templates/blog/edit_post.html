{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group col-md-6">
      {% for f in form %}
    <label for="{{ f.id_for_label }}">{{f.label}}</label>
          <p>{{ f }}</p>
      {% endfor %}


     <p class="lead mb-0"><button class="btn  btn-outline-secondary" >Edit</button></p>
      </div>
    </form>
    </div>
{% endblock %}
