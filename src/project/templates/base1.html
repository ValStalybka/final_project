{% extends 'base.html' %}
{% block button %}

        {% if request.user.is_anonymous %}
            <p class="lead mb-0"><a href="{% url 'signup' %}" class="btn btn-sm btn-outline-secondary" >Sign Up</a></p>
        {% else %}
            <p class="lead mb-0"><a href="{% url 'blog:create_post' %}" class="btn btn-sm btn-outline-secondary" >Create Post</a></p>
        {% endif %}

{% endblock button %}
